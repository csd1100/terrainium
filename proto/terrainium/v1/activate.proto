syntax = "proto3";
import "terrainium/v1/execute.proto";
import "terrainium/v1/common.proto";

package terrainium.v1;

message ActivateRequest {
  string terrain_name = 1;
  string biome_name = 2;
  string toml_path = 3;
  string timestamp = 4;
  ExecuteRequest execute = 11;
}

message ActivateResponse {
  oneof execute {
    Error error = 1;
    ExecuteResponse success = 2;
  }
}
