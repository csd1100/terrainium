syntax = "proto3";

package terrainium.v1;

import "terrainium/v1/execute.proto";
import "terrainium/v1/status.proto";

message Command {
  CommandType type = 1;
  oneof args {
    ExecuteRequest execute = 2;
    StatusRequest status = 3;
  }

  enum CommandType {
    COMMAND_TYPE_UNSPECIFIED = 0;
    COMMAND_TYPE_EXECUTE = 1;
    COMMAND_TYPE_STATUS = 2;
  }
}
