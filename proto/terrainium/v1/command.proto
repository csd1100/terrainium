syntax = "proto3";

package terrainium.v1;

message Command {
  string exe = 1;
  repeated string args = 2;
  map<string, string> envs = 3;
  string cwd = 4;
}

message Execute {
  optional string session_id = 1;
  string terrain_name = 2;
  string biome_name = 3;
  string toml_path = 4;
  bool is_constructor = 5;
  string timestamp = 6;
  repeated Command commands = 7;
}
